<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SAT Practice Test - SertPrep</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="app">
        <!-- Sidebar -->
        <div class="sidebar" id="main-sidebar">
            <div class="sidebar-header">
                <h2>User Menu</h2>
                <button id="close-sidebar" class="close-btn">Ã—</button>
            </div>
            <div class="sidebar-content">
                <div class="user-info">
                    <div class="user-avatar">
                        <span id="user-initials">UN</span>
                    </div>
                    <div class="user-details">
                        <h3 id="user-name">User Name</h3>
                        <p id="user-email">user@example.com</p>
                    </div>
                </div>
                
                <div class="sidebar-menu">
                    <button id="theme-toggle" class="menu-item">
                        <span class="menu-icon">ðŸŒ™</span>
                        <span class="menu-text">Dark Mode</span>
                    </button>
                    <button id="logout-btn-sidebar" class="menu-item">
                        <span class="menu-icon">ðŸšª</span>
                        <span class="menu-text">Logout</span>
                    </button>
                </div>
            </div>
        </div>
        
        <!-- Overlay for mobile -->
        <div class="sidebar-overlay" id="sidebar-overlay"></div>
        
        <!-- Test Section -->
        <div id="test-section" class="container">
            <header>
                <button id="open-sidebar-test" class="menu-toggle">â˜°</button>
                <div class="timer">Time Left: <span id="time-display">50:00</span></div>
                <button id="submit-test-btn">Submit Test</button>
            </header>
            
            <div class="test-container">
                <div class="question-progress">
                    <span>Question <span id="current-question">1</span> of 60</span>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progress-fill"></div>
                    </div>
                </div>
                
                <div class="question-container">
                    <h3 id="question-text">Question will appear here</h3>
                    <div class="options-container" id="options-container">
                        <!-- Options will be populated dynamically -->
                    </div>
                </div>
                
                <div class="navigation">
                    <button id="prev-btn">Previous</button>
                    <button id="next-btn">Next</button>
                </div>
            </div>
        </div>

        <!-- Draggable Calculator Card -->
        <div id="calculator-card" class="calculator-card hidden">
            <div class="calculator-header">
                <span>SertPrep Calculator</span>
                <div class="calculator-controls">
                    <button id="minimize-calculator" class="control-btn">âˆ’</button>
                    <button id="close-calculator" class="control-btn">Ã—</button>
                </div>
            </div>
            <div class="calculator-body">
                <div class="display">
                    <input type="text" id="calc-display" readonly>
                </div>
                <div class="buttons">
                    <button onclick="clearDisplay()">C</button>
                    <button onclick="appendToDisplay('(')">(</button>
                    <button onclick="appendToDisplay(')')">)</button>
                    <button onclick="appendToDisplay('/')">/</button>
                    
                    <button onclick="appendToDisplay('7')">7</button>
                    <button onclick="appendToDisplay('8')">8</button>
                    <button onclick="appendToDisplay('9')">9</button>
                    <button onclick="appendToDisplay('*')">Ã—</button>
                    
                    <button onclick="appendToDisplay('4')">4</button>
                    <button onclick="appendToDisplay('5')">5</button>
                    <button onclick="appendToDisplay('6')">6</button>
                    <button onclick="appendToDisplay('-')">-</button>
                    
                    <button onclick="appendToDisplay('1')">1</button>
                    <button onclick="appendToDisplay('2')">2</button>
                    <button onclick="appendToDisplay('3')">3</button>
                    <button onclick="appendToDisplay('+')">+</button>
                    
                    <button onclick="appendToDisplay('0')">0</button>
                    <button onclick="appendToDisplay('.')">.</button>
                    <button onclick="calculateResult()">=</button>
                    <button onclick="deleteLastChar()">âŒ«</button>
                </div>
            </div>
        </div>
        
        <!-- Results Section -->
        <div id="results-section" class="container hidden">
            <h1>SertPrep Test Results</h1>
            <div class="results-summary">
                <div class="score-card">
                    <h2>Your Score</h2>
                    <div class="score" id="final-score">0</div>
                    <p>Correct Answers: <span id="correct-count">0</span>/60</p>
                </div>
                
                <div class="review-section">
                    <h3>Review Answers</h3>
                    <div id="answers-review">
                        <!-- Answers will be populated here -->
                    </div>
                </div>
                
                <button onclick="window.location.href='dashboard.html'">Back to Dashboard</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', async function() {
            // Check if user is authenticated
            await checkUserSession();
            
            // Add event listeners for test elements
            document.getElementById('open-sidebar-test').addEventListener('click', toggleSidebar);
            document.getElementById('submit-test-btn').addEventListener('click', submitTest);
            document.getElementById('prev-btn').addEventListener('click', goToPrevQuestion);
            document.getElementById('next-btn').addEventListener('click', goToNextQuestion);
            
            // Calculator event listeners
            document.getElementById('close-calculator').addEventListener('click', function() {
                document.getElementById('calculator-card').classList.add('hidden');
            });
            
            document.getElementById('minimize-calculator').addEventListener('click', function() {
                document.getElementById('calculator-card').classList.toggle('minimized');
            });
            
            // Sidebar event listeners
            document.getElementById('close-sidebar').addEventListener('click', closeSidebar);
            document.getElementById('sidebar-overlay').addEventListener('click', closeSidebar);
            document.getElementById('theme-toggle').addEventListener('click', toggleTheme);
            document.getElementById('logout-btn-sidebar').addEventListener('click', function(e) {
                            e.preventDefault();
                            logout();
                        });
            
            // Start the test
            // Load questions when page loads
            loadQuestionsFromSupabase().then(() => {
                renderQuestion();
                startTimer();
            });
            
            // Make calculator draggable
            const calculatorCard = document.getElementById('calculator-card');
            if (calculatorCard) {
                makeCalculatorDraggable();
            }
        });
        
        // Override checkUserSession to redirect to login if not authenticated
        async function checkUserSession() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (!session) {
                    // Redirect to login page if not authenticated
                    window.location.href = 'index.html';
                } else {
                    // Update user info in sidebar
                    updateUserInfo(session.user);
                }
            } catch (error) {
                console.error('Error checking session:', error);
                // Redirect to login page on error
                window.location.href = 'index.html';
            }
        }
        
        // Async logout function
        async function logout() {
            try {
                // Sign out from Supabase
                await supabase.auth.signOut();
                
                // Clear any stored session data
                localStorage.clear();
                
                // Redirect to login page
                window.location.href = 'index.html';
            } catch (error) {
                console.error('Error during logout:', error);
                // Still redirect to login page even if there's an error
                window.location.href = 'index.html';
            }
        }
        
        // Function to make calculator draggable
        function makeCalculatorDraggable() {
            const calculator = document.getElementById('calculator-card');
            const header = calculator.querySelector('.calculator-header');
            
            let pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
            
            if (header) {
                header.onmousedown = dragMouseDown;
            }
            
            function dragMouseDown(e) {
                e = e || window.event;
                e.preventDefault();
                // Get the mouse cursor position at startup
                pos3 = e.clientX;
                pos4 = e.clientY;
                document.onmouseup = closeDragElement;
                // Call a function whenever the cursor moves
                document.onmousemove = elementDrag;
            }
            
            function elementDrag(e) {
                e = e || window.event;
                e.preventDefault();
                // Calculate the new cursor position
                pos1 = pos3 - e.clientX;
                pos2 = pos4 - e.clientY;
                pos3 = e.clientX;
                pos4 = e.clientY;
                // Set the element's new position
                calculator.style.top = (calculator.offsetTop - pos2) + "px";
                calculator.style.left = (calculator.offsetLeft - pos1) + "px";
            }
            
            function closeDragElement() {
                // Stop moving when mouse button is released
                document.onmouseup = null;
                document.onmousemove = null;
            }
        }
    </script>
</body>
</html>
