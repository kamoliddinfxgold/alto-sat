<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SertPrep - SAT Practice Test</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div id="app">
        <!-- Login/Register Section -->
        <div id="auth-section" class="container">
            <h1>SertPrep</h1>
            <div class="auth-container">
                <div class="auth-form active" id="login-form">
                    <h2>Login to SertPrep</h2>
                    <input type="email" id="login-email" placeholder="Email" required>
                    <input type="password" id="login-password" placeholder="Password" required>
                    <button id="login-btn">Login</button>
                    <p>Don't have an account? <a href="#" id="show-register">Register</a></p>
                </div>
                
                <div class="auth-form" id="register-form">
                    <h2>Register for SertPrep</h2>
                    <input type="text" id="register-name" placeholder="Full Name" required>
                    <input type="email" id="register-email" placeholder="Email" required>
                    <input type="password" id="register-password" placeholder="Password" required>
                    <button id="register-btn">Register</button>
                    <p>Already have an account? <a href="#" id="show-login">Login</a></p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
    <script>
        // Initialize when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Add event listeners for auth elements
            document.getElementById('show-register').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('login-form').classList.remove('active');
                document.getElementById('register-form').classList.add('active');
            });
            
            document.getElementById('show-login').addEventListener('click', function(e) {
                e.preventDefault();
                document.getElementById('register-form').classList.remove('active');
                document.getElementById('login-form').classList.add('active');
            });
            
            document.getElementById('login-btn').addEventListener('click', login);
            document.getElementById('register-btn').addEventListener('click', register);
            
            // Check if user is already logged in
            checkUserSession();
        });
        
        // Override checkUserSession to redirect to dashboard if authenticated
        async function checkUserSession() {
            try {
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session) {
                    // Redirect to dashboard if already authenticated
                    window.location.href = 'dashboard.html';
                }
            } catch (error) {
                console.error('Error checking session:', error);
            }
        }
        
        // Override login function to redirect to dashboard after successful login
        async function login(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            
            if (!email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signInWithPassword({
                    email,
                    password
                });
                
                if (error) {
                    console.error('Login error:', error);
                    
                    if (error.message.includes('Email not confirmed')) {
                        alert('Your email is not confirmed. Please check your email and click the confirmation link.');
                        return;
                    }
                    
                    alert('Login error: ' + error.message);
                    return;
                }
                
                if (data.user) {
                    console.log('User logged in:', data.user);
                    // Redirect to dashboard after successful login
                    window.location.href = 'dashboard.html';
                }
            } catch (err) {
                console.error('Unexpected error during login:', err);
                alert('An unexpected error occurred. Please check the console for details.');
            }
        }
        
        // Override register function to switch to login form after successful registration
        async function register(e) {
            e.preventDefault();
            const name = document.getElementById('register-name').value;
            const email = document.getElementById('register-email').value;
            const password = document.getElementById('register-password').value;
            
            if (!name || !email || !password) {
                alert('Please fill in all fields');
                return;
            }
            
            if (password.length < 6) {
                alert('Password must be at least 6 characters');
                return;
            }
            
            try {
                const { data, error } = await supabase.auth.signUp({
                    email,
                    password,
                    options: {
                        data: {
                            full_name: name
                        }
                    }
                });
                
                if (error) {
                    console.error('Registration error:', error);
                    alert('Registration error: ' + error.message);
                    return;
                }
                
                if (data.user) {
                    console.log('User registered:', data.user);
                    if (data.user.identities && data.user.identities.length === 0) {
                        alert('Registration successful! Please check your email for the confirmation link.');
                    } else {
                        alert('Registration successful! Please log in.');
                    }
                    // Switch to login form after registration
                    document.getElementById('register-form').classList.remove('active');
                    document.getElementById('login-form').classList.add('active');
                }
            } catch (err) {
                console.error('Unexpected error during registration:', err);
                alert('An unexpected error occurred. Please check the console for details.');
            }
        }
    </script>
</body>
</html>
